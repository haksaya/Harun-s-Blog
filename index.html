    <!-- Load custom CSS directly via relative path -->
    <link rel="stylesheet" href="./index.css">

    <script>
      // Polyfill for process.env
      window.process = { env: { API_KEY: '' } };
      
      // Global Error Handler to catch startup errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno, error);
        const root = document.getElementById('root');
        if (root) {
             root.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif;">' +
             '<h1>Startup Error</h1>' +
             '<p>' + message + '</p>' +
             '<p><small>' + source + ':' + lineno + '</small></p>' +
             '</div>';
        }
      };
    </script>

    <!-- Tailwind CDN for runtime styling -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
